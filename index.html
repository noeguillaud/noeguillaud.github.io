<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mots Croisés Interactifs</title>
    <style>
        body {
            background-color: #2558FA;
            color: white;
            font-family: 'Source Sans Pro', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .crossword-container {
            position: relative;
        }
        .crossword {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            gap: 5px;
        }
        .crossword input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            color: black;
            background-color: white;
            border: 5px solid #325AFF;
            text-transform: uppercase;
            box-sizing: border-box;
            font-weight: bold;
        }
        .clues {
            margin-top: 50px;
            color: white;
        }
        .clue {
            margin-bottom: 10px;
        }
        .number {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .number-1 {
            top: 15px;
            left: -20px;
        }
        .number-2 {
            top: 185px;
            left: -20px;
        }
        .number-3 {
            top: 290px;
            left: 30px;
        }
        .number-4 {
            top: -30px;
            left: 75px;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: #2558FA;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #e0e0e0;
        }
        .clues-container {
            position: absolute;
            bottom: -150px;
            right: 0px;
            color: white;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="crossword-container">
        <div class="crossword">
            <!-- nouveau (horizontal) -->
            <input type="text" maxlength="1" data-letter="N" style="grid-column: 1; grid-row: 1;">
            <input type="text" maxlength="1" data-letter="O" style="grid-column: 2; grid-row: 1;">
            <input type="text" maxlength="1" data-letter="U" style="grid-column: 3; grid-row: 1;">
            <input type="text" maxlength="1" data-letter="V" style="grid-column: 4; grid-row: 1;">
            <input type="text" maxlength="1" data-letter="E" style="grid-column: 5; grid-row: 1;">
            <input type="text" maxlength="1" data-letter="A" style="grid-column: 6; grid-row: 1;">
            <input type="text" maxlength="1" data-letter="U" style="grid-column: 7; grid-row: 1;">

            <!-- octobre (vertical) -->
            <input type="text" maxlength="1" data-letter="C" style="grid-column: 2; grid-row: 2;">
            <input type="text" maxlength="1" data-letter="T" style="grid-column: 2; grid-row: 3;">
            <input type="text" maxlength="1" data-letter="O" style="grid-column: 2; grid-row: 4;">
            <input type="text" maxlength="1" data-letter="B" style="grid-column: 2; grid-row: 5;">
            <input type="text" maxlength="1" data-letter="R" style="grid-column: 2; grid-row: 6;">
            <input type="text" maxlength="1" data-letter="E" style="grid-column: 2; grid-row: 7;">

            <!-- portail (horizontal) -->
            <input type="text" maxlength="1" data-letter="P" style="grid-column: 1; grid-row: 4;">
            <input type="text" maxlength="1" data-letter="O" style="grid-column: 2; grid-row: 4;">
            <input type="text" maxlength="1" data-letter="R" style="grid-column: 3; grid-row: 4;">
            <input type="text" maxlength="1" data-letter="T" style="grid-column: 4; grid-row: 4;">
            <input type="text" maxlength="1" data-letter="A" style="grid-column: 5; grid-row: 4;">
            <input type="text" maxlength="1" data-letter="I" style="grid-column: 6; grid-row: 4;">
            <input type="text" maxlength="1" data-letter="L" style="grid-column: 7; grid-row: 4;">

            <!-- RH (horizontal) -->
            <input type="text" maxlength="1" data-letter="H" style="grid-column: 3; grid-row: 6;">
        </div>

        <!-- Numéros -->
        <div class="number number-1">1</div>
        <div class="number number-2">2</div>
        <div class="number number-3">3</div>
        <div class="number number-4">4</div>

        <!-- Indices -->
        <div class="clues-container">
            <div>1 : Récent</div>
            <div>2 : Entrée de jardin</div>
            <div>3 : Equipe de l'AFP en charge de l'humain</div>
            <div>4 : Dixième mois de l'année</div>
        </div>

        <!-- Bouton Effacer -->
        <div class="button-container">
            <button id="clear-button">Effacer</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.crossword input').forEach(input => {
            input.addEventListener('input', (e) => {
                let value = e.target.value.toUpperCase();
                e.target.value = value;

                if (value === '') {
                    e.target.style.backgroundColor = 'white';
                } else if (value === e.target.dataset.letter) {
                    e.target.style.backgroundColor = '#59F5B3';
                } else {
                    e.target.style.backgroundColor = '#FF6B6B';
                }
            });
        });

        document.getElementById('clear-button').addEventListener('click', () => {
            document.querySelectorAll('.crossword input').forEach(input => {
                input.value = '';
                input.style.backgroundColor = 'white';
            });
        });
    </script>
</body>
</html>
